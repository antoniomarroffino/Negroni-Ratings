<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body th:attr="data-active-form=${activeForm}">
    <div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<form class="form sign-up" method="post" action="/register">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" name="username" placeholder="Username">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" name="password" placeholder="Password">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="text" name="name" placeholder="First Name">
						</div>
                        <div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="text" name="surname" placeholder="Last Name">
						</div>
                        {#if activeForm == 'login' && error}
							<div style="color: red; margin-bottom: 15px;">
								<p>{error}</p>
							</div>
						{/if}
						<button type="submit">
							Sign up
						</button>
						<p>
							<span>
								Hai gi√† un account?
							</span>
							<b onclick="toggle()" class="pointer">
								Accedi
							</b>
						</p>
					</form>
				</div>
			
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<form class="form sign-in" method="post" action="/login">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" name="username" placeholder="Username" required>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" name="password" placeholder="Password" required>
						</div>
						<label>
							<input type="checkbox" name="remember-me">
							Ricordami
						</label>
						{#if activeForm == 'login' && error}
							<div style="color: red; margin-bottom: 15px;">
								<p>{error}</p>
							</div>
						{/if}
						<button type="submit">
							Sign in
						</button>
						<p>
							<span>Non hai un account?</span>
							<b onclick="toggle()" class="pointer">Registrati</b>
						</p>
					</form>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="logo-container img sign-in">
                    <img src="/images/logo.png" alt="AstaLaVista" class="logo-img" />
                </div>

                <div class="title-wrapper text sign-in">
                    <h2 class="hero-title">
                    	<span class="highlight">Negro</span>ni...<br>Rating
                    </h2>
                </div>
            </div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
                <div class="logo-container img sign-up">
                    <img src="/images/gin.png" alt="AstaLaVista" class="logo-img" />
                </div>

                <div class="title-wrapper text sign-up">
                    <h2 class="hero-title sign-up">
						Crea le tue classifiche!
                    </h2>
                </div>
            </div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
    <script src="/js/login.js"></script>
</body>
</html>
